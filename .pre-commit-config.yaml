# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: [ --remove ]
      - id: mixed-line-ending
        exclude: ^diagrams/
        args: [ --fix=lf ]
      - id: trailing-whitespace
        exclude: ^diagrams/
        args: [ --markdown-linebreak-ext=md ]
  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-builtins
          - flake8-docstrings
          - flake8-quotes
          - pep8-naming
        args:
          - "--inline-quotes=double"
          - "--ignore=A003,E241,W503"
          - "--extend-ignore=D100,D101,D102,D103,D104,D105,D106,D107"
          - "--per-file-ignores=nutkit/protocol/requests.py:N803,A002
                                nutkit/protocol/responses.py:N803,A002
                                nutkit/protocol/cypher.py:N803,A002
                                __init__.py:F401,F403"
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
